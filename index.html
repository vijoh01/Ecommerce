<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel='stylesheet' href='./icons/css/uicons-bold-straight.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <div class="menu-icon">
            <i class="fi fi-bs-menu-burger"></i>

        </div>
        <nav class="top-nav">
            <ul>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
            </ul>
        </nav>
        <h1 class="logo">LOGO</h1>

        <div class="right-icons">
            <i class="fi fi-bs-user"></i>
            <i class="fi fi-bs-shopping-cart"></i>
        </div>
    </header>
    <nav class="menu-nav">
        <header>
            <div class="menu-icon">
                <i class="fi fi-bs-x"></i>
            </div>
            <h1 class="logo">LOGO</h1>
            <div class="right-icons"></div>
        </header>
    </nav>
    <button class="add-item">ADD</button>

    <section class="login-background"></section>
    <section class="login">
        <form class="login-form" action="something">
            <label class="login-title">Sign in</label>
            <input type="email" name="email" title="email" placeholder="Email address">
            <input type="password" name="password" id="password" placeholder="Password">

            <button>CONTINUE</button>
            <a class="register-btn" href="#">Dont have an account? Register here.</a>
        </form>
    </section>

    <section class="register">
        <form class="register-form" action="something">
            <label class="register-title">Register</label>
            <input type="email" name="email" title="email" placeholder="Email address">
            <input type="text" name="username" class="username" placeholder="Username">
            <input type="password" name="password" id="password" placeholder="Password">

            <button>CONTINUE</button>
            <a class="login-btn" href="#">Back to sign in.</a>
        </form>
    </section>

    <section class="product-container">


    </section>

    <script src="./scripts/common.js"></script>
</body>

</html>
